{% extends "index.html" %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Divide</title>
    </head>

    <body>
        {% block form %}
        <form method="post">
            <label for="number">Number:</label>
            <input type="text" name="number" id="number">

            <label for="divide_by">Divide by:</label>
            <input type="text" name="divide_by" id="divide_by">

            <input type="submit" value="Calculate"/>
        </form>
        {% if result %}        
            <p>Result is: {{ result }}</p>
        {% endif %}
        {% endblock %}

    </body>
</html>
